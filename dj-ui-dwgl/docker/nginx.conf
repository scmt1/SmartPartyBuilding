user  root;
worker_processes  4;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       7105;
        server_name  localhost;

        # nginx静态资源文件压缩配置
        gzip on;
        gzip_buffers 32 4K;
        gzip_comp_level 6;
        gzip_min_length 100;
        gzip_types application/javascript text/css text/xml;
        gzip_disable "MSIE [1-6]\.";

        if ($request_method = 'OPTIONS') {
            return 204;
	    }
        # 跨域配置
        set $cors_origin $http_origin;
        set $cors_cred   true;
        add_header Access-Control-Allow-Origin      $cors_origin;
        add_header Access-Control-Allow-Credentials $cors_cred;
        add_header Access-Control-Allow-Headers    'Origin, X-Requested-With, Content-Type, Accept';#服务端可以接收的header
        add_header Access-Control-Allow-Methods     'GET,POST,OPTIONS';
        add_header Access-Control-Allow-Credentials, true;#服务端接收认证信息，如cookie

        location / {
            root   /usr/share/nginx/html/static;
            index  index.html index.htm;
        }
        location /gatewayApi {
           proxy_next_upstream http_502 http_504 error timeout invalid_header;
           proxy_set_header Host  $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_pass http://10.4.117.31:7097/gateway;
           # 启用支持websocket连接
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection "upgrade";
       }
       location /fastcmsApi {
          proxy_next_upstream http_502 http_504 error timeout invalid_header;
          proxy_set_header Host  $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_pass http://10.4.117.31:7380/fastcms;
          # 启用支持websocket连接
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
      }
      location /minioUrl/ {
          proxy_next_upstream http_502 http_504 error timeout invalid_header;
          proxy_set_header Host  $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_pass http://10.4.117.31:7000/;
          # 启用支持websocket连接
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
      }

        error_page   500 502 503 504  /50x.html;

        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        location ^~ /static/ {
            root /usr/share/nginx/html/static;
        }
    }

}
